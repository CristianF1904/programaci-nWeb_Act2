<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="act2di.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 2cm;">Bienvenido</h1>
        <form>
            <label for="rut">Ingrese RUT</label>
            <input type="text" placeholder="Ingrese Rut" class="form-control" id="rut"><br>
            
            <div class="row my-4">
                <div class="col-md-4">
                    <label for="nombre">Ingrese Nombre</label>
                    <input type="text" placeholder="Ingrese Nombre" class="form-control" id="nombre"><br>
                </div>
                <div class="col-md-4">
                    <label for="apellidoP">Ingrese Apellido Paterno</label>
                    <input type="text" placeholder="Ingrese Apellido" class="form-control" id="apellidoP"><br>
                    
                </div>
                <div class="col-md-4">
                    <label for="apellidoD">Ingrese Apellido Materno</label>
                    <input type="text" placeholder="Ingrese Apellido" class="form-control" id="apellidoM"><br>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label for="edad">Ingrese Edad</label>
                    <input type="number" placeholder="Ingrese edad" class="form-control" id="edad"><br>
                </div>
                <div class="col-md-6">
                    <label for="celular">Ingrese numero de telefono</label>
                    <input type="text" placeholder="Ingrese Telefono" class="form-control" id="telefono">
                </div>
            </div>
        
            <div class="row my-4">
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example" id="genero">
                        <option selected disabled value="0">Seleccione GÃ©nero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div> 
                <div class="col-md-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" onclick="validar()">Enviar</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-secondary" onclick="generarCarta()">Generar Carta</button>
                    </div>
                </div>
            </div>
            <label for="">Carta</label><br>
            <textarea readonly class="form-control" name="" id="carta" cols="174" rows="10" style="resize: none;"></textarea>
        </form>
    </div>
    <script src="Act2.js"></script>
</body>
</html>
